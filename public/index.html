<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShairSmail</title>
    <meta name="description" content="Powered by Ledgermail - Worldâ€™s 1st Decentralized Email Solution">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap');

        .hero-container {
            height: 100vh;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        body {
            padding: 0;
            margin: 0;
            font-family: 'Shippori Mincho', sans-serif;
        }

        .hero {
            background: url('https://images.unsplash.com/photo-1611095786283-c2f965646ef1?auto=format&w=1350&q=80') no-repeat;
            background-size: cover;
            height: 100%;
            width: 100%;
            transition: transform 2s;
        }

        .hero::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(#23232380, #232323);
            top: 0;
            left: 0;
        }

        .hero-stuff {
            position: absolute;
            top: 50%;
            left: 50%;
            color: #fff;
            text-align: center;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 55px;
            font-weight: 700;
            padding: 0;
            margin: 0;
            letter-spacing: 5px;
        }

        p {
            font-size: 1rem;
        }

        a.btn {
            display: inline-block;
            font-family: sans-serif;
            font-size: 12px;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 1.5px;
            padding: 11px 30px;
            background: #008080;
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 3px;
            transition: all 0.3s ease-out;
        }

        a.btn:hover {
            background: #2c3e50;
        }

        p {
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div class="hero-container">
        <div class="hero"></div>
        <div class="hero-stuff">
            <h1>ShairMail</h1>
            <p>
                Start Secured Mail Transaction
            </p>
            <a href="https://mail.shairmail.com" class="btn">Login</a>
        </div>
    </div>
</body>

</html>
